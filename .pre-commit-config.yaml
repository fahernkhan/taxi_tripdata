repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
-   repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.0.4
    hooks:
    -   id: sqlfluff-fix
        additional_dependencies: ['sqlfluff-templater-dbt', 'dbt-bigquery']
    -   id: sqlfluff-lint
        additional_dependencies: ['sqlfluff-templater-dbt', 'dbt-bigquery']
